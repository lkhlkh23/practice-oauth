server:
  port: 8080

spring:
  mustache:
    suffix: .html
  profiles:
    include: oauth
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: true
    show-sql: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:~/oauth-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console